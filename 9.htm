<!DOCTYPE html>
<html lang="pt-br">
  <!-- Made by GustavG -->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pode votar?</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Escreva um programa para ler o ano de nascimento de uma pessoa 
    e escrever uma mensagem que diga se ela poderá ou não votar este ano
    (não é necessário considerar o mês em que ela nasceu).
 -->

    <!-- Com certeza um dos mais simples -->
    <div class="container p-3">
      <label for="anoNascimento" class="form-label"
        >Digite aqui seu ano de nascimento</label
      >
      <input
        class="form-control w-25"
        type="number"
        name="anoNascimento"
        id="ano"
      />
      <div class="pt-2">
        <button class="btn btn-default" onclick="podeVotar()">
          Clique aqui!
        </button>
      </div>
    </div>

    <!-- Função JS -->
    <script>
      function podeVotar(){
          const anoNascimento = document.getElementById('ano').value
          const anoAtual = new Date().getFullYear()

          if(anoNascimento >= 1900 && anoNascimento <= anoAtual){
              let idadeAtual = anoAtual - anoNascimento

              if(idadeAtual>=16 && idadeAtual >70){
                alert("Você é um eleitor facultativo")
              } else if(idadeAtual>=18){
                alert("Você é um eleitor obrigatório")
              } else {
                alert("Você ainda não pode votar")
              }
              
          } else {
              alert(`Digite um ano válido!`)
          }
      }
    </script>
  </body>
</html>
