<!DOCTYPE html>
<html lang="pt-br">
  <!-- Made by GustavG -->
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Qual o maior? 2!!</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
      }

      #container-resultado {
        display: none;
      }
      #resultado {
        margin-top: 20px;
        font-size: 1.2em;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <!-- Faça um programa para ler 3 valores 
     (considere que não serão informados valores iguais)
     e escrever o maior deles. -->

    <!-- Número 1 -->
    <div class="mb-3">
      <label for="numero1" class="form-label"
        >Digite o valor do 1° número:</label
      >
      <input
        type="number"
        id="numero1"
        class="form-control"
        placeholder="1° número aqui"
      />
    </div>
    <!-- Número 2 -->
    <div class="mb-3">
      <label for="numero2" class="form-label"
        >Digite o valor do 2° número:</label
      >
      <input
        type="number"
        id="numero2"
        class="form-control"
        placeholder="2° número aqui"
      />
    </div>
    <!-- Número 3 -->
    <div class="mb-3">
      <label for="numero3" class="form-label"
        >Digite o valor do 3° número:</label
      >
      <input
        type="number"
        id="numero3"
        class="form-control"
        placeholder="3° número aqui"
      />
    </div>

    <button onclick="qualMaior2()">Qual o maior?</button>

    <!-- Resultado -->
    <div id="container-resultado">
      <p id="resultado"></p>
    </div>

    <!-- Função JavaScript -->
    <script>
      function qualMaior2() {
        const numero_1 = document.getElementById("numero1").value;
        const numero_2 = document.getElementById("numero2").value;
        const numero_3 = document.getElementById("numero3").value;
        const mairoNumero = 0;

        if (numero_1 && numero_2 && numero_3) {
          if (numero_1 > numero_2 && numero_1 > numero_3) {
            // 1 > TODOS
            maiorNumero = numero_1;

            document.getElementById(
              "resultado"
            ).textContent = `O maior número é: ${maiorNumero}`;
            document.getElementById("container-resultado").style.display =
              "block";
          } else if (numero_2 > numero_1 && numero_2 > numero_3) {
            // 2 TODOS
            maiorNumero = numero_2;

            document.getElementById(
              "resultado"
            ).textContent = `O maior número é: ${maiorNumero}`;
            document.getElementById("container-resultado").style.display =
              "block";
          } else if (numero_3 > numero_1 && numero_3 > numero_2) {
            // 3 TODOS
            maiorNumero = numero_3;

            document.getElementById(
              "resultado"
            ).textContent = `O maior número é: ${maiorNumero}`;
            document.getElementById("container-resultado").style.display =
              "block";
          } else {
            // Alguns números iguais
            document.getElementById(
              "resultado"
            ).textContent = `Por favor, digite números diferentes em todo os campos :(`;
            document.getElementById("container-resultado").style.display =
              "block";
          }
          //   TODO: Verificação de números iguais em todos os casos
        } else {
          alert("Digite valores válidos em todas as entradas!")
        }
      }
    </script>
  </body>
</html>
