<!DOCTYPE html>
<html lang="pt-br">
    <!-- Made by GustavG -->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Qual o maior?</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
      }

      #container-resultado {
        display: none;
      }
      #resultado {
        margin-top: 20px;
        font-size: 1.2em;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <!-- Escreva um programa em que o usuário informe dois números. Então escreva em tela o maior deles. -->

    <!-- Número 1 -->
    <div class="mb-3">
      <label for="numero1" class="form-label"
        >Digite o valor do 1° número:</label
      >
      <input
        type="number"
        id="numero1"
        class="form-control"
        placeholder="1° número aqui"
      />
    </div>
    <!-- Número 2 -->
    <div class="mb-3">
      <label for="numero2" class="form-label"
        >Digite o valor do 2° número:</label
      >
      <input
        type="number"
        id="numero2"
        class="form-control"
        placeholder="2° número aqui"
      />
    </div>

    <button onclick="qualMaior()">Qual o maior?</button>

    <!-- Resultado -->
    <div id="container-resultado">
      <p id="resultado"></p>
    </div>

    <!-- Função JavaScript -->
    <script>
      function qualMaior() {
        const numero_1 = document.getElementById("numero1").value;
        const numero_2 = document.getElementById("numero2").value;
        const mairoNumero = 0;

        if (numero_1 && numero_2) {
          if (numero_1 > numero_2) {
            maiorNumero = numero_1;

            document.getElementById(
              "resultado"
            ).textContent = `O maior número é: ${maiorNumero}`;
            document.getElementById("container-resultado").style.display =
              "block";
          } else if (numero_2 > numero_1) {
            maiorNumero = numero_2;

            document.getElementById(
              "resultado"
            ).textContent = `O maior número é: ${maiorNumero}`;
            document.getElementById("container-resultado").style.display =
              "block";
          } else if (numero_1 == numero_2) {
            document.getElementById(
              "resultado"
            ).textContent = `Ambos os números são iguais!`;
            document.getElementById("container-resultado").style.display =
              "block";
          }
        } else {
          document.getElementById(
            "resultado"
          ).textContent = `Digite valores válidos!!`;
          document.getElementById("container-resultado").style.display =
            "block";
        }
      }
    </script>
  </body>
</html>
