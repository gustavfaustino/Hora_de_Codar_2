<!DOCTYPE html>
<html lang="pt-br">
  <!-- Made by GustavG -->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Soma 72</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
      }

      #container-resultado {
        display: none;
      }
      #resultado {
        margin-top: 20px;
        font-size: 1.2em;
        font-weight: bold;
        white-space: pre-line;
      }
      button {
        margin-top: 30px;
      }
    </style>
  </head>
  <!-- Faça um programa que leia 6 números que o usuário vai informar. 
 Todos os números lidos com valor inferior a 72 devem ser somados. 
 Escreva o valor final da soma efetuada e também todos valores que o usuário 
 informou.   -->

  <body>
    <div class="container p-4">
      <!-- Primeira fileira -->
      <div class="row">
        <!-- Número 1 -->
        <div class="col">
          <label for="numero1" class="form-label"
            >Digite o valor do 1° número:</label
          >
          <input
            type="number"
            id="numero1"
            class="form-control"
            placeholder="1° número aqui"
          />
        </div>
        <!-- Número 2 -->
        <div class="col">
          <label for="numero2" class="form-label"
            >Digite o valor do 2° número:</label
          >
          <input
            type="number"
            id="numero2"
            class="form-control"
            placeholder="2° número aqui"
          />
        </div>
        <!-- Número 3 -->
        <div class="col">
          <label for="numero3" class="form-label"
            >Digite o valor do 3° número:</label
          >
          <input
            type="number"
            id="numero3"
            class="form-control"
            placeholder="3° número aqui"
          />
        </div>
      </div>

      <!-- Segunda fileira -->
      <div class="row">
        <!-- Número 4 -->
        <div class="col">
          <label for="numero4" class="form-label"
            >Digite o valor do 4° número:</label
          >
          <input
            type="number"
            id="numero4"
            class="form-control"
            placeholder="4° número aqui"
          />
        </div>
        <!-- Número 5 -->
        <div class="col">
          <label for="numero5" class="form-label"
            >Digite o valor do 5° número:</label
          >
          <input
            type="number"
            id="numero5"
            class="form-control"
            placeholder="5° número aqui"
          />
        </div>

        <!-- Número 6 -->
        <div class="col">
          <label for="numero6" class="form-label"
            >Digite o valor do 6° número:</label
          >
          <input
            type="number"
            id="numero6"
            class="form-control"
            placeholder="6° número aqui"
          />
        </div>
      </div>
    </div>

    <!-- Botão -->
    <div class="col text-center" id="botao">
      <button class="btn btn-default" onclick="soma72()">
        Some aqui os maiores que 72
      </button>
    </div>

    <!-- Resultado -->
    <div id="container-resultado">
      <p id="resultado"></p>
    </div>

    <!-- Função JS -->
    <script>
      function soma72() {
        numeros = [
          parseFloat(document.getElementById("numero1").value),
          parseFloat(document.getElementById("numero2").value),
          parseFloat(document.getElementById("numero3").value),
          parseFloat(document.getElementById("numero4").value),
          parseFloat(document.getElementById("numero5").value),
          parseFloat(document.getElementById("numero6").value),
        ];

        // Verificação dos números
        const todosSaoNumeros = numeros.every((num) => !isNaN(num));
        let soma = 0;

        // Loop para somar os numeros > 72 numa array

        for (let i = 0; i < numeros.length; i++) {
          if (numeros[i] > 72) {
            soma += numeros[i];
          }
        }

        // Função principal
        if (todosSaoNumeros) {
          let resultadoText = `Os números digitados foram: ${numeros}`;

          if (soma != 0) {
            resultadoText += `\nA soma dos números maiores que 72 é: ${soma}`;
          }

          document.getElementById("resultado").textContent = resultadoText;
          document.getElementById("container-resultado").style.display =
            "block";
        } else {
          alert("Digite valores válidos em todas as entradas!")
        }
      }
    </script>
  </body>
</html>
