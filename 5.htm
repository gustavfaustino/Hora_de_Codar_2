<!DOCTYPE html>
<html lang="pt-br">
  <!-- Made by GustavG -->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Media de 6</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
      }

      #container-resultado {
        display: none;
      }
      #resultado {
        margin-top: 20px;
        font-size: 1.2em;
        font-weight: bold;
      }
      button {
        margin-top: 30px;
      }
    </style>
  </head>
  <body>
    <!-- Faça um programa que leia 6 valores informados pelo usuário, calcule, 
     exiba os números informados e escreva a média aritmética desses valores lidos. -->

    <div class="container p-4">
      <!-- Primeira fileira -->
      <div class="row">
        <!-- Número 1 -->
        <div class="col">
          <label for="numero1" class="form-label"
            >Digite o valor do 1° número:</label
          >
          <input
            type="number"
            id="numero1"
            class="form-control"
            placeholder="1° número aqui"
          />
        </div>
        <!-- Número 2 -->
        <div class="col">
          <label for="numero2" class="form-label"
            >Digite o valor do 2° número:</label
          >
          <input
            type="number"
            id="numero2"
            class="form-control"
            placeholder="2° número aqui"
          />
        </div>
        <!-- Número 3 -->
        <div class="col">
          <label for="numero3" class="form-label"
            >Digite o valor do 3° número:</label
          >
          <input
            type="number"
            id="numero3"
            class="form-control"
            placeholder="3° número aqui"
          />
        </div>
      </div>

      <!-- Segunda fileira -->
      <div class="row">
        <!-- Número 4 -->
        <div class="col">
          <label for="numero4" class="form-label"
            >Digite o valor do 4° número:</label
          >
          <input
            type="number"
            id="numero4"
            class="form-control"
            placeholder="4° número aqui"
          />
        </div>
        <!-- Número 5 -->
        <div class="col">
          <label for="numero5" class="form-label"
            >Digite o valor do 5° número:</label
          >
          <input
            type="number"
            id="numero5"
            class="form-control"
            placeholder="5° número aqui"
          />
        </div>

        <!-- Número 6 -->
        <div class="col">
          <label for="numero6" class="form-label"
            >Digite o valor do 6° número:</label
          >
          <input
            type="number"
            id="numero6"
            class="form-control"
            placeholder="6° número aqui"
          />
        </div>
      </div>
    </div>

    <!-- Botão -->
    <div class="col text-center" id="botao">
      <button class="btn btn-default" onclick="somaDeSeis()">
        Qual o maior?
      </button>
    </div>

    <!-- Resultado -->
    <div id="container-resultado">
      <p id="resultado"></p>
    </div>

    <!-- Função JavaScript -->
    <script>
      function somaDeSeis() {
        const numero_1 = parseFloat(document.getElementById("numero1").value);
        const numero_2 = parseFloat(document.getElementById("numero2").value);
        const numero_3 = parseFloat(document.getElementById("numero3").value);
        const numero_4 = parseFloat(document.getElementById("numero4").value);
        const numero_5 = parseFloat(document.getElementById("numero5").value);
        const numero_6 = parseFloat(document.getElementById("numero6").value);

        let soma = 0;

        numeros = [numero_1, numero_2, numero_3, numero_4, numero_5, numero_6];

        // Função lambda no JS :D similar a Java
        const todosSaoNumeros = numeros.every((num) => !isNaN(num));

        if (todosSaoNumeros) {
          for (let i = 0; i < numeros.length; i++) {
            soma += numeros[i];
          }
          let media = soma / numeros.length;

          document.getElementById(
            "resultado"
          ).textContent = `A soma desses números é ${soma} e a média deles é ${media.toFixed(
            2
          )}`;
          document.getElementById("container-resultado").style.display =
            "block";
        } else {
          document.getElementById(
            "resultado"
          ).textContent = `Digite valores válidos em todos os campos`;
        }
      }
    </script>
  </body>
</html>
