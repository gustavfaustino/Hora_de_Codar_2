<!DOCTYPE html>
<html lang="pt-br">
  <!-- Made by GustavG -->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Soma dos maiorais</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
      }

      #container-resultado {
        display: none;
      }
      #resultado {
        margin-top: 20px;
        font-size: 1.2em;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <!-- Faça um programa que leia 3 valores informados pelo usuário
      (considere que não serão informados valores iguais)
       e escrever a soma dos 2 maiores. -->

    <!-- Número 1 -->
    <div class="mb-3">
      <label for="numero1" class="form-label"
        >Digite o valor do 1° número:</label
      >
      <input
        type="number"
        id="numero1"
        class="form-control"
        placeholder="1° número aqui"
      />
    </div>
    <!-- Número 2 -->
    <div class="mb-3">
      <label for="numero2" class="form-label"
        >Digite o valor do 2° número:</label
      >
      <input
        type="number"
        id="numero2"
        class="form-control"
        placeholder="2° número aqui"
      />
    </div>
    <!-- Número 3 -->
    <div class="mb-3">
      <label for="numero3" class="form-label"
        >Digite o valor do 3° número:</label
      >
      <input
        type="number"
        id="numero3"
        class="form-control"
        placeholder="3° número aqui"
      />
    </div>

    <button onclick="somaMaiores()">Qual o maior?</button>

    <!-- Resultado -->
    <div class="container-resultado">
      <p id="resultado"></p>
    </div>

    <!-- Função JavaScript -->
    <script>
      function somaMaiores() {
        // Foi passado para float pois rs estavam somando como string
        const numero_1 = parseFloat(document.getElementById("numero1").value);
        const numero_2 = parseFloat(document.getElementById("numero2").value);
        const numero_3 = parseFloat(document.getElementById("numero3").value);

        // Aqui marco meu descobrimento da função min e max da biblioteca Math. Estudem crianças.
        if (numero_1 && numero_2 && numero_3) {
          let menor = Math.min(numero_1, numero_2, numero_3);

          let somaDosMaiores = numero_1 + numero_2 + numero_3 - menor;

          document.getElementById(
            "resultado"
          ).textContent = `A soma dos maiores números é: ${somaDosMaiores}`;
          document.getElementById("container-resultado").style.display =
            "block";
        } else {
            document.getElementById(
            "resultado"
          ).textContent = `Não aprendeu com os outros exercícios? Digite um valor correto nos campos!!!!`;
          document.getElementById("container-resultado").style.display =
            "block";
        }
      }
      //   Realmente, a descoberta do Math.min fez efeito, reduziu consideravelmente as linhas \o/

      // Obs.: Não pretendo alterar os anteriores pois aqui demonstro minha evolução rs
    </script>
  </body>
</html>
