<!DOCTYPE html>
<html lang="pt-br">
    <!-- Made by GustavG -->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>4 Valores</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
      }

      #container-resultado {
        display: none;
      }
      #resultado {
        margin-top: 20px;
        font-size: 1.2em;
        font-weight: bold;
        white-space: pre-line;
      }
      button {
        margin-top: 30px;
      }
    </style>
  </head>
  <body>
    <!-- Faça um programa que receba quatro valores informados pelo usuário,
      mas informe somente o primeiro, o último e o maior de todos eles
       (considere que todos os números informados serão diferentes) -->
    <div class="container p-2">
      <div class="row">
        <!-- Número 1 -->
        <div class="col">
          <label for="numero1" class="form-label"
            >Digite o valor do 1° número:</label
          >
          <input
            type="number"
            id="numero1"
            class="form-control"
            placeholder="1° número aqui"
          />
        </div>
        <!-- Número 2 -->
        <div class="col">
          <label for="numero2" class="form-label"
            >Digite o valor do 2° número:</label
          >
          <input
            type="number"
            id="numero2"
            class="form-control"
            placeholder="2° número aqui"
          />
        </div>

        <!-- Número 3 -->
        <div class="col">
          <label for="numero3" class="form-label"
            >Digite o valor do 3° número:</label
          >
          <input
            type="number"
            id="numero3"
            class="form-control"
            placeholder="3° número aqui"
          />
        </div>

        <!-- Número 4 -->
        <div class="col">
          <label for="numero4" class="form-label"
            >Digite o valor do 4° número:</label
          >
          <input
            type="number"
            id="numero4"
            class="form-control"
            placeholder="4° número aqui"
          />
        </div>
      </div>
    </div>

    <!-- Botão -->
    <div class="col text-center" id="botao">
      <button class="btn btn-default" onclick="valoresNumericos()">
        Clique aqui!
      </button>
    </div>

    <!-- Resultado -->
    <div id="container-resultado">
      <p id="resultado"></p>
    </div>

    <!-- Script em JS -->
    <script>
      function valoresNumericos() {
        const numero_1 = parseFloat(document.getElementById("numero1").value);
        const numero_2 = parseFloat(document.getElementById("numero2").value);
        const numero_3 = parseFloat(document.getElementById("numero3").value);
        const numero_4 = parseFloat(document.getElementById("numero4").value);

        numeros = [numero_1, numero_2, numero_3, numero_4];

        //   Verificação
        const todosSaoNumeros = numeros.every((num) => !isNaN(num));

        if(todosSaoNumeros){
        document.getElementById(
          "resultado"
        ).textContent = `O primeiro número é ${numeros[0]}
        \nJá o último é ${numeros[3]}
        \nE por fim, o maior de todos é ${Math.max(...numeros)}`;
        document.getElementById("container-resultado").style.display = "block";
      }else{
        alert("Digite valores válidos em todas as entradas!")
      }}
    </script>
  </body>
</html>
